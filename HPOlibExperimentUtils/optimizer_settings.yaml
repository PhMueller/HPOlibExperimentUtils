---
# PURE RANDOMSEARCH################################################################################################### #
randomsearch:
  optimizer: randomsearch

# DRAGONFLY DEFAULT ################################################################################################## #
dragonfly_default:
  optimizer: dragonfly
  init_iter_per_dim: 10
  init_capital_frac: 0.1 # Ignored since 'init_iter_per_dim' is present

# DRAGONFLY REALTIME ################################################################################################# #
dragonfly_realtime:
  optimizer: dragonfly
  init_capital_frac: 0.1

# SMAC ##################################################################################################### #
smac_hb_eta_3:
